# Frontend upstream 설정
upstream frontend {
    server frontend:3000;
    keepalive 32;
}

# Gateway upstream 설정 추가
upstream gateway {
    server gateway-service:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name billit.kro.kr;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    client_max_body_size 100M;

    # 기본 프록시 설정
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 파일 업로드 요청만 Frontend로 라우팅
    location /api/upload {
        proxy_pass http://frontend;
    }

    # API 요청을 Gateway 서비스로 라우팅
    location /api/ {
        proxy_pass http://gateway;
    }

    # 채팅 서비스 라우팅
    location /chat/ {
        proxy_pass http://gateway;
    }

    # Next.js 애플리케이션 프록시
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 설정: 프론트엔드 및 백엔드 서비스 연결
server {
    listen 443 ssl;
    server_name billit.kro.kr;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/billit.kro.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/billit.kro.kr/privkey.pem;

    # SSL 보안 설정 (추가적인 보안 옵션)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 프론트엔드 프록시
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API 요청 프록시
    location /api/ {
        proxy_pass http://gateway-service:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}