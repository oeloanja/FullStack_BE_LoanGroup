# HTTP 설정: Certbot 인증 요청 처리 및 HTTPS 리다이렉트
server {
    listen 80;
    server_name billit.kro.kr;

    # Certbot 인증 파일 경로 처리
    location /.well-known/acme-challenge/ {
        root /var/www/certbot; # Certbot 컨테이너의 인증 경로와 일치해야 함
    }

    # HTTPS 리다이렉트 (단, Certbot 인증 요청은 제외)
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 설정: 프론트엔드 및 백엔드 서비스 연결
server {
    listen 443 ssl;
    server_name billit.kro.kr;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/billit.kro.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/billit.kro.kr/privkey.pem;

    # SSL 보안 설정 (추가적인 보안 옵션)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 프론트엔드 프록시
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API 요청 프록시
    location /api/ {
        proxy_pass http://gateway-service:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}