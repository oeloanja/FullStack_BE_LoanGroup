spring:
  datasource:
    url: jdbc:mysql://localhost:3308/loan_group_service?createDatabaseIfNotExist=true
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

  redis:
    host: localhost
    port: 6379

  application:
    name: loan-group

logging:
  level:
    com:
      billit: debug
    org.hibernate.SQL: debug
    org.hibernate.type: trace



server:
  port: 8084

application:
  loan-url: http://localhost:8083
