version: '3.8'
services:
  redis:
    image: redis:latest
    container_name: redis-container
    ports:
      - "6379:6379"

  mysql:
    image: mysql:latest
    container_name: mysql-loan-group
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: loan_group_service
      MYSQL_USER: root
      MYSQL_PASSWORD: 1234
    ports:
      - "3308:3306"
    command: --default-authentication-plugin=mysql_native_password
